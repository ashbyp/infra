<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teams</title>
    <link href="{{ url_for('static', path='/table.css') }}" rel="stylesheet">
</head>
<body>
<table class="styled-table">
    <tr>
        <th>Team</th>
        <th>Town</th>
    </tr>
    {% for team in teams %}
    <tr>
        <td>{{team.name}}</td>
        <td>{{team.town}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
