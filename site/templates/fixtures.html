<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matches</title>
    <link href="{{ url_for('static', path='/table.css') }}" rel="stylesheet">
</head>
<body>
<h2>Matches</h2>
<table class="styled-table">
    <tr>
        <th>Home</th>
        <th>Away</th>
        <th>Fixture</th>
    </tr>
    {% for fixture in fixtures %}
    <tr>
        <td>{{fixture.home_team}}</td>
        <td>{{fixture.away_team}}</td>
        <td>{{fixture.dttm}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
