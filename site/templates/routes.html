<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Routes</title>
    <link href="{{ url_for('static', path='/table.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/site.css') }}" rel="stylesheet">
</head>
<body>
<table class="styled-table">
    <tr>
        <th>Name</th>
        <th>Path</th>
    </tr>
    {% for route in routes %}
    <tr>
        <td>{{route.name}}</td>
        <td><a href="{{route.path}}">{{route.path}}</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
